<div class="container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="authenticate()">Login</button>
    </div>
    <div class="error" *ngIf="error">{{ error }}</div>
  </div>
